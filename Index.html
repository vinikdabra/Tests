<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-witdh, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-photo">
			<img src="www.png" alt="imagem">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<div class="logo">
					<img src="wwwlogo.png" alt="logo">
				</div>
				<div class="profile-picture">
					<img src="profile-picture.jpeg" alt="profile-picture">
				</div>
				<a href="#" class="instagram-login">Entrar</a>
				<a href="#" class="instagram-logout">Sair</a>
			</div>
			<div class="group">
				<p class="not-account">não está logado?</p>
				<p class="not-account">
					<span class="link-blue">alterar conta</span>
					ou
					<span class="link-blue">inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o App</p>
				<div class="download">
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
